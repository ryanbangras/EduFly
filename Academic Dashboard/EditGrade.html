    <div class="container-fluid">
        <div class="row">
            <h1 style="text-align: center; background-color: #8F8073; padding: 40px;">Edit Grades</h1>
        </div>
        <form id="editGradeForm">
            <label for="studentID">Student ID: </label>
            <input type="text" id="studentID" name="studentID" readonly><br><br>

            <label for="studentName">Student Name: </label>
            <input type="text" id="studentName" name="studentName" readonly><br><br>

            <label for="studentEmail">Student Email: </label>
            <input type="email" id="studentEmail" name="studentEmail" readonly><br><br>

            <label for="currentGrade">Current Grade: </label>
            <input type="text" id="currentGrade" name="currentGrade"><br><br>

            <label for="updatedGrade">Updated Grade: </label>
            <input type="text" id="updatedGrade" name="updatedGrade"><br><br>

            <button type='button' id="UpdateBtn">Update Grade</button>
        </form>

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
             import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
             // TODO: Add SDKs for Firebase products that you want to use
             // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
            apiKey: '',
            authDomain: "edufly-announcement.firebaseapp.com",
            databaseURL: "https://edufly-announcement-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "edufly-announcement",
            storageBucket: "edufly-announcement.appspot.com",
            messagingSenderId: "160973503753",
            appId: "1:160973503753:web:62a0e0e09250151b7027d8",
            measurementId: "G-J7967WL9L5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
            
        import {getDatabase, ref, child, get, set, update, remove} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"
        const db = getDatabase()   
        
        function loadStudentData() {
            const params = new URLSearchParams(window.location.search);

            const studentID = params.get('studentCNIC');  
            const studentName = params.get('studentName');
            const studentEmail = params.get('studentEmail');
            const currentGrade = params.get('currentGrade');

   
            document.getElementById('studentID').value = studentID;
            document.getElementById('studentName').value = studentName;
            document.getElementById('studentEmail').value = studentEmail;
            document.getElementById('currentGrade').value = currentGrade;

            
        }

        function updateData(){
            event.preventDefault();
            let studentID = document.getElementById('studentID').value
            console.log(studentID)
            let updatedGrade = document.getElementById('updatedGrade').value
            console.log(updatedGrade)

            if(updatedGrade.trim() === ""){
                alert("Please enter a new grade.")
                return
            }

            update(ref(db, 'StudentSet/' + studentID),{
                OverallGrade: updatedGrade
            }).then(()=>{
                alert("Grade updated successfully")
                document.getElementById('currentGrade').value = updatedGrade
            }).catch((error)=>{
                alert("Unsuccessful update")
                console.log(error)
            })
        }
       

  // Add event listener to the button
    document.getElementById('UpdateBtn').addEventListener('click', updateData)

  // Run the loadStudentData function when the page loads
  window.onload = loadStudentData;
        </script>
