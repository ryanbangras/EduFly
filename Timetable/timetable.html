    <!-- Main wrapper for the calendar application -->

        <div class="row">

        </div>
    <div class="wrapper">
        <div class="container-calendar">
            <div id="left">
                <h1>Class 3A Calendar</h1>
                <div id="event-section">

                    <input type="date" id="eventDate">
                    <input type="text"

                    <input type="text"

                    <ul id="reminderList">

                    </ul>

            </div>
            <div id="right">

                    data-lang="en">

                    <!-- Table body for displaying the calendar -->

                <div class="footer-container-calendar">
                    <label for="month">Jump To: </label>

                        <option value=1>Feb</option>

                        <option value=6>Jul</option>
                        <option value=7>Aug</option>
                        <option value=8>Sep</option>
                        <option value=9>Oct</option>
                        <option value=10>Nov</option>

</div>
    <!-- Include the JavaScript file for the calendar functionality -->
    <script type="module">
         // Import the functions you need from the SDKs you need
         import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "",
              authDomain: "edufly-announcement.firebaseapp.com",
              databaseURL: "https://edufly-announcement-default-rtdb.asia-southeast1.firebasedatabase.app",
              projectId: "edufly-announcement",
              storageBucket: "edufly-announcement.appspot.com",
              messagingSenderId: "160973503753",
              appId: "1:160973503753:web:62a0e0e09250151b7027d8",
              measurementId: "G-J7967WL9L5"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);

            import { getDatabase, ref, set, remove, onValue, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

            // Initialize Firebase
            const db = getDatabase(app);

            let events = []

            let eventDateInput = document.getElementById('eventDate')
            let eventTitleInput = document.getElementById('eventTitle')
            let eventDescriptionInput = document.getElementById('eventDescription')
            let reminderList = document.getElementById('reminderList')
            let eventIdCounter = 3;

            let AddBtn = document.getElementById('addEvent')
            let DelBtn = document.getElementById('deleteEvent')


            function addEvent(){
                let date = eventDateInput.value;
                let title = eventTitleInput.value;
                let description = eventDescriptionInput.value
                if(date && title){
                    let eventId = eventIdCounter++;

                    let newEvent = {
                    id: eventId,
                    date:date,
                    title: title,
                    description: description 
                };

                const eventsRef = ref(db, 'events/' + eventId);
                set(eventsRef, newEvent).then(()=>{
                    events.push(newEvent);
                    displayReminders()
                    showCalendar(currentMonth, currentYear)
                    eventDateInput.value = "";
                    eventTitleInput.value = "";
                    eventDescriptionInput.value="";
                }).catch((error)=>{
                    console.log(error)
                });
            }
        }

    document.getElementById('addEvent').addEventListener('click', addEvent)

function deleteEvent(eventId){
    const eventRef = ref(db, 'events/'+ eventId)
    remove(eventRef).then(()=>{
        events = events.filter(event => event.id !== eventId);
        displayReminders();
        showCalendar(currentMonth, currentYear);
    }).catch((error) =>{
        console.log(error)
    })
}

document.getElementById('deleteEvent').addEventListener('click', deleteEvent(1))

function displayReminders() {
    reminderList.innerHTML = "";
    for (let i = 0; i < events.length; i++) {
        let event = events[i];
        let eventDate = new Date(event.date);
        if (eventDate.getMonth() ===
            currentMonth &&
            eventDate.getFullYear() ===
            currentYear) {
            let listItem = document.createElement("li");
            listItem.innerHTML =
                `<strong>${event.title}</strong> - 
            ${event.description} on 
            ${eventDate.toLocaleDateString()}`;

            // Add a delete button for each reminder item
            let deleteButton =
                document.createElement("button");
            deleteButton.className = "delete-event";
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function () {
                deleteEvent(event.id);
            };

            listItem.appendChild(deleteButton);
            reminderList.appendChild(listItem);
        }
    }
}

// Function to generate a range of 
// years for the year select input
function generate_year_range(start, end) {
    let years = "";
    for (let year = start; year <= end; year++) {
        years += "<option value='" +
            year + "'>" + year + "</option>";
    }
    return years;
}
// Initialize date-related letiables
let today = new Date();
let currentMonth = today.getMonth();
let currentYear = today.getFullYear();
let selectYear = document.getElementById("year");
let selectMonth = document.getElementById("month");

let createYear = generate_year_range(1970, 2050);

document.getElementById("year").innerHTML = createYear;

let calendar = document.getElementById("calendar");

let months = [
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December"
];
let days = [
    "Sun", "Mon", "Tue", "Wed",
    "Thu", "Fri", "Sat"];

let $dataHead = "<tr>";
for (let dhead in days) {
    $dataHead += "<th data-days='" +
        days[dhead] + "'>" +
        days[dhead] + "</th>";
}
$dataHead += "</tr>";

document.getElementById("thead-month").innerHTML = $dataHead;

let monthAndYear =
    document.getElementById("monthAndYear");
showCalendar(currentMonth, currentYear);

// Function to navigate to the next month
function next() {
    currentYear = currentMonth === 11 ?
        currentYear + 1 : currentYear;
    currentMonth = (currentMonth + 1) % 12;
    showCalendar(currentMonth, currentYear);
}
document.getElementById("next").addEventListener('click', next)

// Function to navigate to the previous month
function previous() {
    currentYear = currentMonth === 0 ?
        currentYear - 1 : currentYear;
    currentMonth = currentMonth === 0 ?
        11 : currentMonth - 1;
    showCalendar(currentMonth, currentYear);
}

document.getElementById("previous").addEventListener('click', previous)

// Function to jump to a specific month and year
function jump() {
    currentYear = parseInt(selectYear.value);
    currentMonth = parseInt(selectMonth.value);
    showCalendar(currentMonth, currentYear);
}

document.getElementById('month').addEventListener('change', jump)
document.getElementById('year').addEventListener('change', jump)


function showCalendar(month, year) {
    let firstDay = new Date(year, month, 1).getDay();
    let tbl = document.getElementById("calendar-body");
    tbl.innerHTML = "";
    monthAndYear.innerHTML = months[month] + " " + year;
    selectYear.value = year;
    selectMonth.value = month;

    let date = 1;
    for (let i = 0; i < 6; i++) {
        let row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
                let cell = document.createElement("td");
                let cellText = document.createTextNode("");
                cell.appendChild(cellText);
                row.appendChild(cell);
            } else if (date > daysInMonth(month, year)) {
                break;
            } else {
                let cell = document.createElement("td");
                cell.setAttribute("data-date", date);
                cell.setAttribute("data-month", month + 1);
                cell.setAttribute("data-year", year);
                cell.setAttribute("data-month_name", months[month]);
                cell.className = "date-picker";
                cell.innerHTML = "<span>" + date + "</span";

                if (
                    date === today.getDate() &&
                    year === today.getFullYear() &&
                    month === today.getMonth()
                ) {
                    cell.className = "date-picker selected";
                }

                // Check if there are events on this date
                if (hasEventOnDate(date, month, year)) {
                    cell.classList.add("event-marker");
                    cell.appendChild(
                        createEventTooltip(date, month, year)
                );
                }

                row.appendChild(cell);
                date++;
            }
        }
        tbl.appendChild(row);
    }

    displayReminders();
}

// Function to create an event tooltip
function createEventTooltip(date, month, year) {
    let tooltip = document.createElement("div");
    tooltip.className = "event-tooltip";
    let eventsOnDate = getEventsOnDate(date, month, year);
    for (let i = 0; i < eventsOnDate.length; i++) {
        let event = eventsOnDate[i];
        let eventDate = new Date(event.date);
        let eventText = `<strong>${event.title}</strong> - 
            ${event.description} on 
            ${eventDate.toLocaleDateString()}`;
        let eventElement = document.createElement("p");
        eventElement.innerHTML = eventText;
        tooltip.appendChild(eventElement);
    }
    return tooltip;
}

// Function to get events on a specific date
function getEventsOnDate(date, month, year) {
    return events.filter(function (event) {
        let eventDate = new Date(event.date);
        return (
            eventDate.getDate() === date &&
            eventDate.getMonth() === month &&
            eventDate.getFullYear() === year
        );
    });
}

// Function to check if there are events on a specific date
function hasEventOnDate(date, month, year) {
    return getEventsOnDate(date, month, year).length > 0;
}

// Function to get the number of days in a month
function daysInMonth(iMonth, iYear) {
    return 32 - new Date(iYear, iMonth, 32).getDate();
}

// Call the showCalendar function initially to display the calendar
showCalendar(currentMonth, currentYear);


    </script>
