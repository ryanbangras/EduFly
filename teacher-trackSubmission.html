<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edustyle.css">
    <link rel="stylesheet" href="edustyle-navbar.css">
    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>EduFly Portal</title>

    <style>
        .header{
            background-color:#8F8073;
            padding: 40px;
        }
      
        .hide{
            display: none;
        }
        .show{
            display:block;
                }
        #showHomeworkList {
            text-align: center;
        }
        #assignments{
            height: 50px;
        }
    
    </style>
  

</head>

<body class="whole">
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="icon-left">Edufly Icon</a> 
        </div>
        <div class="navbar-right">
            <span class="icon-right"><img id="profile" src="img/profile.png">
                <span class="dropdown">{{Name}}
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Profile</button></li>
                    <li><button class="dropdown-item" type="button">Logout</button></li>
                </ul>
                </span>
            </span>
        </div>
    </nav>

    <div class="header">
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2">
                <div>
                    <select name="assignments" id="assignments" onchange="changeVal()">
                      <option value=""selected>Select Assignment [Class]</option>
                      <option value="Task 1 [3A]">Task 1 [3A]</option>
                      <option value="Task 1 [3B]">Task 1 [3B]</option>
                      <option value="Task 2 [3A]">Task 2 [3A]</option>
                      <option value="Task 2 [3B]">Task 2 [3B]</option>
                    </select>
                  </div>
            </div>
            <div class="col-5"></div>
        </div>
    </div>

    <div>
        <div id="homeworkList" class="hide">
            <h1 style = "text-align:center;" id="showHomeworkList"></h1>
            <div id="showHomeworkList"></div>
          </div>
    </div>

    <script>
        function changeVal(){
            var f = document.getElementById("assignments");
            var selected = f.options[f.selectedIndex].value;
            document.getElementById("showHomeworkList").innerHTML += '<p>' + selected + '</p>';
            document.getElementById("homeworkList").className="show";
        }
    </script>

</body>

</html>
