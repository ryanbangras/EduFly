<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edustyle.css">
    <link rel="stylesheet" href="edustyle-navbar.css">
    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>EduFly Portal</title>

    <style>
        h1{
            padding: 10px;
        }

        #trackID{
            display: flex;
            justify-content: center;
            font-size: 25px;
            background-color:#8F8073;
            border: 1px solid #8F8073;
            border-radius: 25px;
            padding: 25px;
            text-decoration: none;
        }

        #assignID{
            font-size: 25px;
            background-color:#8F8073;
            border: 1px solid #8F8073;
            border-radius: 25px;
            padding: 25px;
        }

        .taskTitle p{
            font-weight:bold;
        }
        

       
    </style>


</head>

<body class="whole">
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="icon-left">Edufly Icon</a> 
        </div>
        <div class="navbar-right">
            <span class="icon-right"><img id="profile" src="img/profile.png">
                <span class="dropdown">{{Name}}
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Profile</button></li>
                    <li><button class="dropdown-item" type="button">Logout</button></li>
                </ul>
                </span>
            </span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row text-center mt-5 mb-3" style="background-color:#8F8073">
            <h1>Homework and Task Management</h1>
        </div>
        <br>
        <br>

        <div class="row"></div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2"><button id="trackID"><a href=teacher-trackSubmission.html class="text-decoration-none text-dark">Track Homework</a></button></div>
            <div class="col-2"></div>
            <div class="col-2"><button id="assignID">Assign Homework</button></div>
            <div class="col-3"></div>
        </div>

        <br><br><br><br>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="dropend d-flex align-items-center justify-content-center">
                    <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Select Class
                    </button>
                  
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item" type="button">Class 1</button></li>
                      <li><button class="dropdown-item" type="button">Class 2</button></li>
                      <li><button class="dropdown-item" type="button">Class 3</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-4"></div>
        </div>

        <br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="taskTitle d-flex align-items-center justify-content-center">
                    <p>Task List </p>
                </div>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="taskList d-flex align-items-center justify-content-center">
                    <table class="table table-striped text-center">
                        <tbody>
                        <tr><td>Task 1</td></tr>
                        <tr><td>Task 2</td></tr>
                        <tr><td>Task 3</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-4"></div>
        </div>

    
    </div>



</body>

</html>
