<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edustyle.css">
    <link rel="stylesheet" href="edustyle-navbar.css">
    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- this is for the textarea instructions section -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <title>EduFly Portal</title>

    <style>
        .header{
            background-color:#8F8073;
            padding: 40px;
        }

        #assignment-title{
            width: 100%;
            border: 1px solid black;
            border-radius: 5px;
        }

        #score-and-due-date-container{
            margin-top: 20px;
        }

        #graded-button{
            border: 1px solid black;
            border-radius: 5px;
        }
        
        #due{
            border: 1px solid black;
            border-radius: 5px;
        }
    

        #justText {
            padding: 20px;
            height: 120px;
            background-color: blue;
        }
        /* this is just a way to show that the content from the textarea can be retrived  */
        
        #buttons{
            background-color:lightgrey;
            position:absolute;
            bottom:0px;
            width: 100%;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #buttons button{
            margin: 6px;
            width: 200px
        }
    
    </style>
  

</head>

<body class="whole">
    <nav class="navbar">
        <div class="navbar-left">
            <a href="./home_teacher.html">
                <img src="./img/eduflyicon.png" alt="Edufly Icon" style="height: 50px; width: auto;">
            </a>
            <span style="padding-right: 10px;"></span>
            <a href="./teacher-homework1.html" class="btn btn-success btn-sm active" style="margin-right: 10px;">&#9997;&#65039; <br> Homework</a>
            <a href="./Timetable/timetable.html" class="btn btn-success btn-sm" style="margin-right: 10px;">&#128467;&#65039; <br> Timetable</a>
            <a href="./Academic Dashboard/academic1.html" class="btn btn-success btn-sm" style="margin-right: 10px;">&#127891; <br> Dashboard</a>
            <a href="./Announcements/HomeAnnouncement.html" class="btn btn-success btn-sm" style="margin-right: 10px;">&#128226; <br> Announcements</a>
        </div>
        <div class="navbar-right">
            <span class="icon-right"><img id="profile" src="./img/profile.png">
                <span class="dropdown">{{Name}}
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Profile</button></li>
                    <li><button class="dropdown-item" type="button">Logout</button></li>
                </ul>
                </span>
            </span>
        </div>
    </nav>


    <div class="header">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <h1>New Assignment</h1>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
        <div class="col-8 bg-light" style="margin-top: 10px">
            <h4 style="margin-top:10px">Assignment Title</h4>
            <input type="text" id="assignment-title" maxlength="128" required prevent-submit value="Untitled" label="Assignment Title">
            
            <div id="score-and-due-date-container">
                <h5>Grade Out Of</h5>
                <p id="ungraded-button-container">
                    <input type="text" id="graded-button" value="Ungraded" label="Grade Button">
                </p>

                <h5>Due Date</h5>
                <p id="dueDate-container">
                    <input type="date" id="due" name="dueDate">
                    <input type="time" id="due" value="23:59:00" step="600">
                </p>
                
            </div>

            <div id="assignment-instructions-container">
                <h5>Instructions</h5>
                <div class="container">
                    <div id="quillEditor"></div>
                </div>   
                <div id="justText"></div>                        
            </div>
            
        </div>
        <div class="col-4 bg-success" style="margin-top: 10px">
            <h4 style="margin-top:10px">Availability Dates</h4>
            <h5>Start Date</h5>
            <p id="startDate-container">
                <input type="date" id="startDate" name="Start Date" style="width:50%; border-radius:5px; height: 40px;">
            </p>
            <h5>End Date</h5>
            <p id="endDate-container">
                <input type="date" id="endDate" name="End Date" style="width:50%; border-radius:5px; height: 40px;">
            </p>
            
            <h5>File Submission Type</h5>
            <select name= 'fileSubmissionType' style="width:50%; border-radius:5px; height: 40px;">
                <option value='fileSubmission'>File Submission</option>
                <option value='textSubmission'>Text Submission</option>
            </select>

            <h5 class="mt-3">Submission</h5>
            <div style="width: 70%; background-color:white; border-radius: 5px; padding: 5px;">
            <input type="radio" id='allSubmissions' name='submission' checked>
            <label for='allSubmissions'>All Submissions</label><br>
            <input type="radio" id='oneSubmission' name='submission'>
            <label for='oneSubmissions'>Only one submission allowed</label><br>
            <input type="radio" id='recentSubmissions' name='submission'>
            <label for="recentSubmissions">Most recent submission kept</label><br>
            </div>
        </div>
        </div>
    </div>

    <div id="buttons">
        <button class="btn btn-primary">Save and Close</button>
        <button class="btn btn-light">Save</button>
        <button class="btn btn-light">Close</button>
    </div>

    <script>
        var options = {
            placeholder: 'Type something',
            theme: 'snow'
        };

        var editor = new Quill('#quillEditor', options);
        var justTextContent = document.getElementById('justText');

        editor.on('text-change', function() {
        var text = editor.getText();

        justTextContent.innerHTML = text;
        });
        
      </script>
</body>

</html>
