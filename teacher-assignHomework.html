<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edustyle.css">
    <link rel="stylesheet" href="edustyle-navbar.css">
    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- this is for the textarea instructions section -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <title>EduFly Portal</title>

    <style>
        .header{
            background-color:#8F8073;
            padding: 40px;
        }

        #assignment-title{
            width: 100%;
            border: 1px solid black;
            border-radius: 5px;
        }

        #score-and-due-date-container{
            margin-top: 20px;
        }

        #graded-button{
            border: 1px solid black;
            border-radius: 5px;
        }
        
        #due{
            border: 1px solid black;
            border-radius: 5px;
        }
      
        
    
    </style>
  

</head>

<body class="whole">
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="icon-left">Edufly Icon</a> 
        </div>
        <div class="navbar-right">
            <span class="icon-right"><img id="profile" src="img/profile.png">
                <span class="dropdown">{{Name}}
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Profile</button></li>
                    <li><button class="dropdown-item" type="button">Logout</button></li>
                </ul>
                </span>
            </span>
        </div>
    </nav>

    <div class="header">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <h1>New Assignment</h1>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8" style="margin-left: 20px; margin-top: 10px;background-color:white">
                <h4 style="margin-top:10px; margin-left:5px">Assignment Title</h4>
                <input type="text" id="assignment-title" maxlength="128" required prevent-submit value="Untitled" label="Assignment Title">
                
                <div id="score-and-due-date-container">
                    <h5>Grade Out Of</h5>
                    <p id="ungraded-button-container">
                        <input type="text" id="graded-button" value="Ungraded" label="Grade Button">
                    </p>

                    <h5>Due Date</h5>
                    <p id="dueDate-container">
                        <input type="date" id="due" name="dueDate">
                    </p>
                </div>

                <div id="assignment-instructions-container">
                    <h5>Instructions</h5>
                    <div id="editor"></div>
                      


                </div>
            </div>
        </div>
    </div>

    <script>
        const quill = new Quill('#editor', {
          theme: 'snow'
        });
        
        var editor_content = quill.container.innerHTML
        // retrieve the content from the instructions quill editor 
        console.log(editor_content)
      </script>
</body>

</html>
